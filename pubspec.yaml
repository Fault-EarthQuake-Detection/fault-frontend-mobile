name: geo_valid_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2 # Saya ubah ke 3.9.2 agar lebih aman/kompatibel, tapi kalau kamu yakin pakai 3.9.2 silakan ubah lagi.

dependencies:
  flutter:
    sdk: flutter

  # --- State Management & Routing ---
  flutter_riverpod: ^2.5.1 # Gunakan 2.5.1 untuk stabil, v3 masih pre-release
  go_router: ^13.2.0

  # --- UI & Fonts ---
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # --- Backend & Auth ---
  supabase_flutter: ^2.6.0
  google_sign_in: ^6.2.1
  http: ^1.2.0

  # --- Hardware & Media ---
  image_picker: ^1.0.7
  camera: ^0.10.5
  permission_handler: ^11.3.0
  geolocator: ^10.1.0
  url_launcher: ^6.3.0

  # --- Maps ---
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # --- Storage & Localization ---
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # [PERBAIKAN DI SINI]
  # Ubah versi intl agar sesuai dengan SDK Flutter terbaru
  intl: ^0.20.0

  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1


  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # [PENTING] Aktifkan ini untuk generate file bahasa dari .arb
  generate: true

  assets:
    - assets/
    # Pastikan file .geojson kamu ada di folder assets juga
    # - assets/patahan_aktif.geojson